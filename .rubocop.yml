require: rubocop-rspec

AllCops:
  NewCops: enable
  TargetRubyVersion: 2.4

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - "*.gemspec"
    - "**/*_spec.rb"

Naming/MethodName:
  Enabled: false

Naming/MethodParameterName:
  AllowedNames:
    - "x"
    - "y"
